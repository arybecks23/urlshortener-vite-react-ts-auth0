name: LazyLink.app build & deploy
on: [push]
jobs:
  build:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm i
      - run: npm run build
      - run: |
          cd backend/
          npm i
          npm i pm2@latest -g #install pm2 global
          pm2 list
          pm2 start lazy-link-server.js ||  pm2 restart lazy-link-server.js
